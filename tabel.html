<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tabel Data Sederhana</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px 15px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Data Siswa</caption>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
    </tr>
    <tr>
      <td>Abadi</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Nugroho</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Rina</td>
      <td>21</td>
    </tr>
  </table>
</body>
</html>
